<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Transform Effect Webpage</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="path/to/font-awesome/css/font-awesome.min.css">
    <script src="https://kit.fontawesome.com/d8c6da03b2.js" crossorigin="anonymous"></script>
</head>
<body>
    
    <div class="hero">
        <nav>
            <img src="portfolio_site_img/Screenshot.png" class="logo">
            <ul>
                <li><a href="">Home</a></li>
                <li><a href="">About</a></li>
                <li><a href="">Portfolio</a></li>
                <li><a href="">Services</a></li>
                <li><a href="">Hire Me</a></li>

            </ul>
            <img src="dark theme icon/moon.png" id="icon">
        </nav>

        <div class="info">
            <h1>I am <span>Sunny</span></h1>
            <p>This is my official portfolio website to showcase my works realted <br> to web development. <br></p>
            <a href="">Download CV</a>
        </div>

        <div class="img-box">
            <img src="portfolio_site_img/pattern.png" class="back-img">
            <img src="portfolio_site_img/IMG_0223.jpeg" class="main-img">
        </div>
        <div class="social-links">
            <a href=""><i class="fab fa-linkedin"></i></a>
            <a href=""><i class="fab fa-behance"></i></a>
            <a href=""><i class="fab fa-dribbble"></i></a>
        </div>
    </div>
    <script>


        var icon = document.getElementById("icon")

        icon.addEventListener('click', function(){
            document.body.classList.toggle("dark-theme")
            if(document.body.classList.contains("dark-theme")){
                icon.src = "dark theme icon/sun.png"
            }else {
                icon.src = 'dark theme icon/moon.png'
            }
        })
    </script>
</body>
</html>
